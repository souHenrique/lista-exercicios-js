<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="tituloPrincipal">
            <h1>Lista de Exercícios</h1>
        </div>
    </section>
    <section>
        <div class="questao1">
            <h2>Questão 1: Faça uma função MAIOR_MENOR(a, b, c, d, e) que leia cinco valores inteiros e imprima o maior e o menor valor.</h2>
            <div class="entrada-q1">
                <label>Valor A:</label>
                <input type="number" id="q1Valor1" class="valorQ1">
                <label>Valor B:</label>
                <input type="number" id="q1Valor2" class="valorQ1">
                <label>Valor C:</label>
                <input type="number" id="q1Valor3" class="valorQ1">
                <label>Valor D:</label>
                <input type="number" id="q1Valor4" class="valorQ1">
                <label>Valor E:</label>
                <input type="number" id="q1Valor5" class="valorQ1">
            </div>
            <br>
            <button type="submit" id="botaoQ1">Enviar</button>
            <p id="resultadoMaiorQ1"></p>
            <p id="resultadoMenorQ1"></p>
        </div><br>
    </section>
    <section>
        <div class="questao2">
            <h2>Questão 2: Criar uma função VOGAL(c) que receba um caractere como parâmetro e retorne 1 (um) caso seja uma vogal e zero caso não seja.</h2>
            <div class="entrada-q2">
                <label>Valor:</label>
                <input type="text" id="q2Valor" class="valorQ2" maxlength="1">
            </div>
            <br>
            <button type="submit" id="botaoQ2">Enviar</button>
            <p id="resultadoQ2"></p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
